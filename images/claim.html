
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Claim Promo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/back.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input {
      width: 100%;
      padding: 0.4rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .success-message {
      display: none;
      font-size: 1.6rem;
      
      color: #333;
    }
    .emoji-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    .emoji {
      position: absolute;
      font-size: 20px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <form id="promoForm">
        <h2>Daftar Claim Promo</h2>
        <input type="text" id="name" placeholder="Nama" required />
        <input type="number" id="phone" placeholder="Nomor Handphone" required />
        <button type="submit">Claim</button>
      </form>
      <div class="success-message" id="successMessage"></div>
    </div>
  </div>

  <canvas id="fireworksCanvas"></canvas>
  <div class="emoji-rain" id="emojiRain"></div>

  <script>
    const form = document.getElementById('promoForm');
    const successMessage = document.getElementById('successMessage');
    const emojiRain = document.getElementById('emojiRain');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function launchFirework(x, y) {
      let particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          vx: Math.random() * 4 - 2,
          vy: Math.random() * 4 - 2,
          alpha: 1
        });
      }
      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.01;
          ctx.fillStyle = `rgba(255, 100, 0, ${p.alpha})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
        });
        particles = particles.filter(p => p.alpha > 0);
        if (particles.length === 0) clearInterval(interval);
      }, 16);
    }

    function createEmojiRain() {
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = 'ðŸ’»';
        emoji.classList.add('emoji');
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
        emoji.style.fontSize = '16px';
        emojiRain.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000);
      }
    }


    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      successMessage.innerHTML = `<b>Selamat, ${name}!</b><br><i>Anda berhasil mendapatkan promo khusus hari ini.</i>`;
      successMessage.style.display = 'block';
      launchFirework(window.innerWidth / 2, window.innerHeight / 2);
      createEmojiRain();
	  document.getElementById('name').hidden = true;
	  document.getElementById('phone').hidden = true;
	  document.getElementById('promoForm').hidden = true;
	  
    });
  </script>
</body>
</html>
